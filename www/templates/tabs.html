<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top  tabs-stable tabs-dark">

  <!-- Dashboard Tab -->
  <ion-tab title="首页"   icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="论坛" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/dash" badge="12" badge-style="badge-assertive">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="个人" icon-off="ion-ios-more-outline" icon-on="ion-ios-more" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
