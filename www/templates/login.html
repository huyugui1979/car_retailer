<ion-modal-view>
    <ion-header-bar class="bar bar-dark">
        <h1 class="title">用户登录</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">取消</button>
        </div>
    </ion-header-bar>
    <ion-content style="background: cornsilk">
        <form ng-submit="doLogin()" >
            <div class="list" >
                <label class="item item-input"  >
                    <span class="input-label" title="用户名">用户名</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input" >
                    <span class="input-label" title="密码">密码</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label class="item item-checkbox" >
                    <label class="checkbox">
                        <input type="checkbox" check>
                    </label>
                    记住密码
                </label>
                    <button class="button button-block button-positive" type="submit">登录</button>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
