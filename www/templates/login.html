<ion-view title="登录" >
    <ion-nav-bar class="bar bar-dark">
        <ion-nav-buttons side="left">
            <button  class="button  button-clear " menu-toggle="right" ng-click="back()">
                返回
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="padding">
        <div>
            <div class="list list-inset">
                <label class="item item-input">
                    账号&nbsp;&nbsp;
                    <input type="text" placeholder="请输入账号" ng-model="username">
                </label>
                <label class="item item-input">
                    密码&nbsp;&nbsp;
                    <input type="password" placeholder="请输入密码" ng-model="password">
                </label>
            </div>
            <button class="button button-balanced button-block" type="submit" ng-click="login()">登录</button>
            <button class="button button-clear button-block">没有账号？  注册一个</button>
        </div>

    </ion-content>
</ion-view>
