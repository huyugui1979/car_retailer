<ion-view view-title="优惠活动">
    <ion-nav-bar class="bar-dark">
        <ion-nav-buttons side="left">
            <button  class="button  button-clear " menu-toggle="right" ng-click="back()">
                返回
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button  class="button  button-clear " menu-toggle="right" ng-click="pfEditor()">
                添加优惠
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content style="background: gold">

        <div class="list card" ng-repeat="activity in data">
            <div><h2>{{activity.title}}</h2></div>
            <div class="item item-body">

                <img src="{{activity.image}}" style="width: 100%">
            </div>
            <div class="item item-body">
                <p>
                    {{activity.content}}</p>
                <p>
            </div>
        </div>
        </div>



    </ion-content>
</ion-view>
