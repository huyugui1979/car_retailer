<ion-view title="预约查询">
        <ion-nav-bar class="bar bar-dark">
            <ion-nav-buttons side="left">
                <button  class="button  button-dark " menu-toggle="right" ng-click="back()">
                    返回
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-tabs class="tabs-stable tabs-striped tabs-top" >
            <ion-tab title="已预约">
                <ion-view>
                    <ion-content class="stable-bg">

                        <ion-list>

                            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
                                <img ng-src="{{chat.face}}">
                                <h2>{{chat.name}}</h2>
                                <p>{{chat.lastText}}</p>
                                <i class="icon ion-chevron-right icon-accessory"></i>
                                <ion-option-button class="button-assertive" ng-click="remove(chat)">
                                    取消订单
                                </ion-option-button>
                            </ion-item>
                        </ion-list>
                    </ion-content>
                </ion-view>
            </ion-tab>
            <ion-tab title="已取消">
                <ion-view>
                    <ion-content class="energized-bg">
                       取消查询
                    </ion-content>
                </ion-view>
            </ion-tab>
        </ion-tabs>

</ion-view>
