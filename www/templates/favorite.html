<ion-view view-title="商家介绍">
    <ion-nav-bar class="bar-dark">
        <ion-nav-buttons side="left">
            <button  class="button  button-clear " menu-toggle="right" ng-click="back()">
                返回
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right" >
            <button class="button button-clear" menu-toggle="left" ng-click="update()">修改</button>
        </ion-nav-buttons>
    </ion-nav-bar>

        <ion-content style="background: palegreen">

            <div class="list card">

                <div class="item item-avatar">
                    <img src="img/car3.jpg">
                    <h2>{{data.name}}</h2>
                    <p>联系方式：{{data.phone}}</p>
                </div>

                <div class="item-body">
                    <img class="full-image"  src="{{data.image}}">
                    <p>
                        {{data.desc}}

                    </p>
                </div>

            </div>
        </ion-content>

</ion-view>
