<ion-view view-title="查看留言" style="background: mediumpurple">
    <ion-nav-bar class="bar-royal">

        <ion-nav-buttons side="left">
            <button  class="button  button-clear " menu-toggle="left" ng-click="back()">
                返回
            </button>

        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <div class="list card" ng-repeat="message in data">

            <div class="item item-avatar" >
                <img src="img/car3.jpg">
                <h2>{{message.user.name}}</h2>

            </div>
            <div class="item item-body">
                <p>
                    {{message.content}}
                </p>
            </div>

</div>
    </ion-content>
</ion-view>
