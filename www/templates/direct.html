<ion-view view-title="分店位置" >
    <ion-nav-bar class="bar-calm">
<!--返回上一页-->
        <ion-nav-back-button></ion-nav-back-button>

        <ion-nav-buttons side="right">
            <!--got（）提交上传数据并添加到address.html页面显示-->
            <button  class="button  button-clear " menu-toggle="right" ng-click="got()">
                提交
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content >
        <!--<div class="list list-inset">-->
        <div class="item item-input" >
            <input type="text" placeholder="新店的名字" style="width: 100%" ng-model="store.name">
        </div>
        <div class="item item-input">
            <input type="text" placeholder="新店的地址" style="width: 100%" ng-model="store.address">
            <div style="width: 10%" class="icon ion-search placeholder-icon" ng-click="send()"></div>
        </div>
        <!--</div>-->
        <baidu-map id="allmap" class="baidumap" style="width: 100%; height: 600px;display: block;"></baidu-map>

    </ion-content>
</ion-view>
